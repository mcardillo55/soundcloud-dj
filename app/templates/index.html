<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="http://127.0.0.1:5000/static/angular.min.js"></script>
  <script src="http://127.0.0.1:5000/static/app.js"></script>
</head>
<body ng-controller="djController">
    <div class="container">
        <div class="songList">
        	<ul>
        		<a ng-click="changeSong(song.id)" ng-repeat="song in songList"><li>[[ song.url ]]</li></a>
        	</ul>
        </div>

        <div class="playerWrapper" ng-bind-html="songEmbed">
        </div>

        <div class="songAdder">
        	<form>
        		<input type="text" ng-model="url">
        		<button type="button" ng-click="addSong()">Add New Song</button>
        	</form>
        </div>
    </div>
</body>
</html>
